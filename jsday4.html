    .container {

      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn {
      display: block;
      width: 100%;

      border-radius: 6px;

    h2 {

    .form-group {

    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 350px;
      border-radius: 10px;
      position: relative;
    }
    .modal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    /* Dashboard Preview */
    .dashboard {
      background: #caf0f8;
      padding: 15px;
      border-radius: 10px;
      margin-top: 30px;
    }
    .dashboard h3 {
      margin: 0 0 10px;
    }
    .dashboard ul {
      list-style: none;
      padding: 0;
    }
    .dashboard li {
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
